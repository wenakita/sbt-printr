<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkbutt Token ($SBT) - 3D Logo</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
            background-color: #f7fafc;
            border-radius: 8px;
            margin: 2rem 0;
            display: none;
        }
        .viewer-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
            display: none;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }
        button:hover {
            background: #2563EB;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            background: #f7fafc;
            border-radius: 8px;
            margin: 2rem 0;
        }
        .loading h2 {
            color: #3B82F6;
            margin-bottom: 1rem;
        }
        .loading p {
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/logo.svg" alt="Sharkbutt Token Logo" class="logo">
        <h1>Sharkbutt Token 3D Logo</h1>
        
        <em>Experience the most thicc shark in the seven seas in glorious 3D!</em>

        <div class="loading">
            <h2>3D Model Coming Soon!</h2>
            <p>Our talented sharks are working hard to bring you an amazing 3D experience.</p>
            <p>Check back in a few moments to see the Sharkbutt Token logo in all its 3D glory!</p>
        </div>

        <model-viewer
            id="sharkModel"
            src="assets/models/sharkbutt.glb"
            camera-controls
            auto-rotate
            rotation-per-second="30deg"
            shadow-intensity="1"
            environment-image="neutral"
            exposure="1"
            alt="Sharkbutt Token 3D Logo">
        </model-viewer>

        <div class="controls" id="modelControls">
            <button onclick="document.querySelector('model-viewer').autoRotate = !document.querySelector('model-viewer').autoRotate">
                Toggle Rotation
            </button>
            <button onclick="document.querySelector('model-viewer').cameraOrbit = '0deg 75deg 105%'">
                Reset View
            </button>
        </div>

        <p class="meta">
            <a href="index.html">‚Üê Back to Article</a>
        </p>
    </div>

    <script>
        // Check if the model loads successfully
        const modelViewer = document.getElementById('sharkModel');
        const controls = document.getElementById('modelControls');
        const loading = document.querySelector('.loading');

        modelViewer.addEventListener('load', () => {
            modelViewer.style.display = 'block';
            controls.style.display = 'flex';
            loading.style.display = 'none';
        });

        modelViewer.addEventListener('error', () => {
            modelViewer.style.display = 'none';
            controls.style.display = 'none';
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
